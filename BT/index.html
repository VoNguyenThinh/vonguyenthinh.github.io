<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3 mt-3">
                      <label for="exampleInputEmail1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <button type="button" class="btn btn-primary" id="hide-pwd" onclick="hidepwd()">Show</button>
                    <button type="button" class="btn btn-danger" id="del-pwd" onclick="Delpwd()">Cancel</button>
                  </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script>
        function hidepwd(){
            var x = document.getElementById("exampleInputEmail1")
            if(x.type === "password"){
                x.type = "text"
                document.getElementById("hide-pwd").innerHTML = "Hide"
            }else{
                x.type = "password"
                document.getElementById("hide-pwd").innerHTML = "Show"
            }
        }
        
        function Delpwd(){
            document.getElementById("exampleInputEmail1").value = ""
        }
    </script>
</body>
</html>

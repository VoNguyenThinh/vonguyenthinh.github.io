<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://upload.wikimedia.org/wikipedia/vi/6/6c/Logo_Dai_hoc_Can_Tho.svg        ">
    <link rel="stylesheet" href="style.css">
    <title>1313133</title>
</head>
<body>
    <div class="container mt-3">
        <div class="caculator mx-auto p-3" >
            <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="4 * 4">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="16">
                </div>
              </form>
              <table class="mt-2 " width="100%" >
                  <tr>
                      <td><button type="button" class="btn btn-light">1</button></td>
                      <td><button type="button" class="btn btn-light">2</button></td>
                      <td><button type="button" class="btn btn-light">3</button></td>
                      <td><button type="button" class="btn btn-light">+</button></td>
                      <td><button type="button" class="btn btn-light">^</button></td>
                  </tr>
                  <tr>
                    <td><button type="button" class="btn btn-light">4</button></td>
                    <td><button type="button" class="btn btn-light">5</button></td>
                    <td><button type="button" class="btn btn-light">6</button></td>
                    <td><button type="button" class="btn btn-light">*</button></td>
                    <td><button type="button" class="btn btn-light">Sqrt()</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light">7</button></td>
                    <td><button type="button" class="btn btn-light">8</button></td>
                    <td><button type="button" class="btn btn-light">9</button></td>
                    <td><button type="button" class="btn btn-light">-</button></td>
                    <td><button type="button" class="btn btn-light">C</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light">%</button></td>
                    <td><button type="button" class="btn btn-light">0</button></td>
                    <td><button type="button" class="btn btn-light">00</button></td>
                    <td><button type="button" class="btn btn-light">/</button></td>
                    <td><button type="button" class="btn btn-light">=</button></td>
                </tr>
              </table>

        </div>
    </div>
    
</body>
</html>
